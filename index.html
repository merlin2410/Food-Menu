<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="icon" href="assets/logo.png">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main-container" id="main-container">

        <!-- Side Container -->
        <aside class="side-container" id="side-container">
            <!-- Logo container -->
            <div class="logo-container" id="logo-container">
                <div class="logo" id="logo">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <div class="restaurant-name" id="restaurant-name">
                    <h3>Your Restaurant Menu</h3>
                </div>
                <div class="slogan" id="slogan">
                    <h5>Your Slogan</h5>
                </div>
            </div>

            <!-- Quick Links Container -->
            <div class="quick-links" id="quick-links">
                <div class="title" id="quick-link-title">
                    <h3>Quick Links</h3>
                </div>
                <div class="list-quick-links" id="list-quick-links">
                    <ol>
                        <li>Home</li>
                        <li>Your Orders</li>
                        <li>Wallet</li>
                        <li>Profile</li>
                        <li>Logout</li>
                    </ol>
                </div>
            </div>

            <!-- About Us Container -->
            <div class="about-us" id="about-us">
                <div class="title" id="about-us-title">
                    <h3>About Us</h3>
                </div>
                <div class="list-about-us" id="list-about-us">
                    <ol>
                        <li>Our Blog</li>
                        <li>Upcoming Dishes</li>
                        <li>Our Story</li>
                        <li>Social Media Links</li>
                    </ol>
                </div>
            </div>


        </aside>

        <!-- Container for content -->
        <div class="container" id="container">

            <!-- Navigation Bar -->
            <nav class="nav-bar">

                <div class="search">
                    <span class="material-symbols-outlined search-icon">
                        search
                        </span>
                    <input type="search" class="search-field" id="search-field" placeholder="Search Food Item">
                </div>

                <button class="signup">Sign Up</button>

                <button class="login">Login</button>

                <img src="assets/logo.png" class="logo-search-bar" alt="logo">

            </nav>

            <!-- Main Content -->
           <div class="content-section">
                 <!-- Banner -->
                <div class="banner">
                    <img src="assets/banner.png" alt="banner">
                </div>

                <!-- Menu -->
                <div class="menu">
                    <div class="menu-title">
                        <h3>Menu</h3>
                        <h5><a href="menu.html" target=”_blank”>More..</a></h5>
                    </div>
                    <div class="menu-items">
                        <div class="item">
                            <img src="https://source.unsplash.com/random/1920x1080/?cheeseburger" alt="cheesburger">
                            <div class="item-subtitle">
                                <div class="item-details">
                                    <h5>Cheese Burger</h5>
                                    <p>$ 5.99</p>
                                </div>
                                <span class="material-symbols-outlined add">
                                    add
                                    </span>
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://source.unsplash.com/random/1920x1080/?cheeseburger" alt="cheesburger">
                            <div class="item-subtitle">
                                <div class="item-details">
                                    <h5>Cheese Burger</h5>
                                    <p>$ 5.99</p>
                                </div>
                                <span class="material-symbols-outlined add">
                                    add
                                    </span>
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://source.unsplash.com/random/1920x1080/?cheeseburger" alt="cheesburger">
                            <div class="item-subtitle">
                                <div class="item-details">
                                    <h5>Cheese Burger</h5>
                                    <p>$ 5.99</p>
                                </div>
                                <span class="material-symbols-outlined add">
                                    add
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
           </div>

        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
